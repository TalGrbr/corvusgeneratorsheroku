<div class="card shadow mb-2 bg-white rounded login-card-size center">
  <div class="card-header">
    <span class="font-weight-bold">Login</span>
  </div>
  <div class="card-body justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label display-flex">Username:</label>
        <div class="col-sm-10">
          <input type="text" id="username" formControlName="username" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label display-flex">Password:</label>
        <div class="col-sm-10">
          <input type="password" id="password" formControlName="password" class="form-control">
        </div>
      </div>
      <div class="form-group row justify-content-md-end pr-4">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
