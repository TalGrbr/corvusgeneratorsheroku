<!-- Show the current page -->
<a routerLink="/updatePage/{{showPageName}}">Update this page</a> Role in this page: {{role}}
<br>
<a [innerHTML]="page.title | safeHtml"></a>
<p [innerHTML]="page.about | safeHtml"></p>
<ng-container *ngFor="let remark of page.remarks">
  &bull;<a [innerHTML]="remark | safeHtml"></a>
  <br>
</ng-container>
<app-dynamic-form *ngIf="page.showForm" [questions]="questions"
                  (payLoadEvent)="updatePayload($event)"></app-dynamic-form>
<br>
<textarea [hidden]="result.length == 0"> {{result}}</textarea>
