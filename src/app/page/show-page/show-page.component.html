<!-- Show the current page -->
<a routerLink="/updatePage/{{showPageName}}">Update this page</a>
<br>
<a [innerHTML]="page.title"></a>
<p [innerHTML]="page.about"></p>
<ng-container *ngFor="let remark of page.remarks">
  &bull;<a [innerHTML]="remark"></a>
  <br>
</ng-container>
<app-dynamic-form *ngIf="page.showForm" [questions]="questions" (payLoadEvent)="updatePayload($event)"></app-dynamic-form>
<br>
<textarea [hidden]="result.length == 0"> {{result}}</textarea>
