<div [hidden]="!loadingContent" class="card shadow-lg p-3 mb-5 bg-white rounded w-60 center">
  <div class="card-body justify-content-center">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="template$ && questionsForm$ && pageData$" [hidden]="loadingContent">
  <app-update-page [template]="template$ | async" [questionsForm]="questionsForm$ | async"
                   [pageData]="pageData$ | async" [role]="role"></app-update-page>
</div>
